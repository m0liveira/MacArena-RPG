  <div class="img-container">
    <img src="../../../assets/media/coliseum.png" alt="coliseum">
    <div class="dialoge">
      <p>Are you man enough to fight in this half pixelated arena?</p>
    </div>
  </div>

  <a (click)="startGame(overlay)">Start Game</a>

  <!-- sign in/up form -->
  <div #overlay class="overlay hide">
    <div class="box">
      <!-- left -->
      <div class="left">
        <div class="background"></div>

        <div class="container">
          <p>Sign in</p>
          <h1>Fill the form below to login into your account</h1>
        </div>

        <div class="container">
          <input #user (click)="removeWrong(user)" type="text" placeholder="Username" required>
          <input #pass (click)="removeWrong(pass)" type="password" placeholder="Password" required>
        </div>

        <div class="container">
          <input id="checkbox" type="checkbox" (click)="checkAnim(checkmark)">
          <span #cbox class="checkbox">
            <span #checkmark class="checkMark">âœ–</span>
          </span>

          <button (click)="logIn(user.value, pass.value, user, pass)">Sign in</button>
        </div>
      </div>

      <!-- right -->
      <div class="right">
        <div class="background"></div>

        <div class="container">
          <p>Sign up</p>
          <h1>Fill the form below to create an account</h1>
        </div>

        <div class="container">
          <input #username type="text" placeholder="Username" required (click)="removeWrong(username)">
          <input #password type="password" placeholder="Password" required (click)="removeWrong(password)">
          <input #passConfirm type="password" placeholder="Confirm password" required (click)="removeWrong(passConfirm)">
        </div>

        <div class="container">
          <div></div>
          <button (click)="logOn(username.value, password.value, username, password, passConfirm)">Sign up</button>
        </div>
      </div>
    </div>
  </div>
