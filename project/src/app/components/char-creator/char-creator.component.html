<body>
  <div class="map">
    <img src="../../../assets/media/map_texture.png">
  </div>

  <div class="box">
    <div class="container">
      <!-- name -->
      <input #name type="text" placeholder="Name" required (click)="removeWrong(name)">

      <!-- atk -->
      <input #atk class="slider" type="range" min="0" max="20" value="0" (input)="skillLimiter(atk, int, lp, limit)">

      <!-- int -->
      <input #int class="slider" type="range" min="0" max="20" value="0" (input)="skillLimiter(atk, int, lp, limit)">

      <!-- vida -->
      <input #lp class="slider" type="range" min="0" max="20" value="0" (input)="skillLimiter(atk, int, lp, limit)">

      <!-- username -->
      <input #user type="text" placeholder="Username" required (click)="removeWrong(user)">

      <!-- password -->
      <input #pass type="password" placeholder="Password" required (click)="removeWrong(pass)">

      <!-- create -->
      <button (click)="createChar(name.value, atk.value, int.value, lp.value, user.value, pass.value, name, user, pass)">Create Me</button>

      <div class="limitSkill">
        <p>Points: <span #limit>30</span></p>
      </div>
    </div>
  </div>
</body>
