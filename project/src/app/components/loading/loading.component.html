<body>
  <!-- background video -->
  <video autoplay [muted]="true" loop>
    <source src="assets/media/coliseu_video.mp4" type="video/mp4">
  </video>

  <!-- overlay -->
  <div class="overlay">
    <!-- progressbar tracker -->
    <div class="tracker track">
      <img src="../../../assets/media/tracker.png" alt="tracker">
    </div>

    <!-- progressbar loader -->
    <div class="progress"><span class="loader load"></span></div>
  </div>
</body>
