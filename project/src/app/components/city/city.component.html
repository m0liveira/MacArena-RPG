<body>
  <!-- map -->
  <div class="map not">
    <img src="../../../assets/media/map_texture.png">
  </div>

  <!-- arena -->
  <div class="arena">
    <img src="../../../assets/media/arena.png" alt="arena" (click)="goToArena()">
  </div>

  <!-- gym -->
  <div class="training">
    <img src="../../../assets/media/training_barrack.png" alt="training" (click)="goToWorkOut(gym, modal, overlay)">
  </div>

  <!-- shop -->
  <div class="shop">
    <img src="../../../assets/media/shop.png" alt="shop" (click)="goToShop()">
  </div>

  <!-- player card -->
  <div class="playerCard not">
    <div class="top not">
      <p id="user">Username</p>

      <div class="img-container not">
        <img src="https://image.flaticon.com/icons/png/512/3135/3135715.png" alt="player profile">
      </div>

      <div class="img-container not">
        <img (click)="logOut()" src="../../../assets/media/exit.png" alt="log out">
      </div>
    </div>

    <div class="bottom not">
      <div class="img-container not">
        <img src="../../../assets/media/attack.png" alt="attack">
        <p id="atk">00</p>
      </div>

      <div class="img-container not">
        <img src="../../../assets/media/inteligence.png" alt="intelligence">
        <p id="int">00</p>
      </div>

      <div class="img-container not">
        <img src="../../../assets/media/deffence.png" alt="life points">
        <p id="lp">00</p>
      </div>
    </div>
  </div>

  <!-- gym modal -->
  <div #overlay class="overlay not hide">
    <div #modal class="modal not">
      <p #p>You just got ripped!</p>
      <h1 #h1>Your stats increased by 1</h1>
      <button (click)="closeModal(overlay)">âœ–</button>
    </div>

    <div #gym class="gym not hide">
      <div class="img-container not">
        <img src="../../../assets/media/gym.png" alt="gym">
        <button (click)="runOncePerDay(gym, modal, p, h1)">Boost Me</button>
      </div>
    </div>
  </div>
</body>
